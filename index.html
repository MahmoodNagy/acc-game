			</p>â€‹
			
		</div>
		
		
		<div class="form-group">
        <label for="txt_MQTT_Client_ID" class="col-sm-2 control-label">Player ID:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="txt_MQTT_Client_ID">
        </div>
       
		
        </div>
		
		<input onclick="ToggleCalculations()" type="button" id="startgame" value="Start"/>
        <h3>Correct shakes count is a random number between 1 : 15</h3>
        <p>Will be deleted when database works well: <span id="random">0</span></p>

	<!-- Please do not change the order of these links as some depend on each other -->

	<!-- Include Paho JavaScript MQTT Client from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

	<script type="text/javascript" src="js/device.js"></script>
	<script type="text/javascript" src="js/mqttconnect.js"></script>
    <script>
        //Generate Random number between (1:15)
        function generateRandom(){
            let x = Math.floor((Math.random() * 10) + 6);
            return x;
        }
        
        function checkWinner(randomNumber, shakesCount){
            let points = 0;
            if(shakesCount == randomNumber){
                points = 10;
            }else if(shakesCount == (randomNumber - 1)) {
                points = 7;
            }else if(shakesCount == (randomNumber - 2)) {
                points = 5;
            }else{
                points = 0;
            }
            
            return points;
            
        }
        
        function updateFieldIfNotNull(fieldName, value, precision=10){
            if (value != null)
                document.getElementById(fieldName).innerHTML = value.toFixed(precision);
            }
        
        let acl = new Accelerometer({frequency: 10});
        
                function mainCalculations(){

            var is_counting = false;
            let shakes_count = 0;


            acl.addEventListener('reading', () => {
              console.log("Acceleration along the X-axis " + acl.x);
              console.log("Acceleration along the Y-axis " + acl.y);
              console.log("Acceleration along the Z-axis " + acl.z);
              updateFieldIfNotNull('accx', acl.x);
              updateFieldIfNotNull('accy', acl.y);
              updateFieldIfNotNull('accz', acl.z);

                if (!is_counting) {
                  if(acl.x > 5) {
                    is_counting = true;
                  }
                } else if (is_counting) {
                    if (acl.x < -5) {
                      is_counting = false;
                      shakes_count += 1;
                    }
                } else {
                  is_counting = false;
                }

                updateFieldIfNotNull('shakes', shakes_count);

            });

            acl.start();
            
        }

        var startFlag = false;
        function ToggleCalculations(){
            startFlag = !startFlag;
            if(startFlag){
                mainCalculations();
                let randomNumber = generateRandom();
                updateFieldIfNotNull('random', randomNumber);
            }
            else if(!startFlag){
                acl.stop();
                var rand = document.getElementById("rand").innerHTML;
                var shakes = document.getElementById("shakes").innerHTML;
                
                 updateFieldIfNotNull('newRandom', rand);
                 updateFieldIfNotNull('newShakes', shakes);
                
                let points = checkWinner(rand, shakes);
                updateFieldIfNotNull('points', points);

            }
        }



        


    </script>
</body>
</html>
